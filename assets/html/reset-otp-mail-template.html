<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f1f1f1;
      }

      .otp-box {
        background-color: #dbdbdb;
        color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .otp-number {
        font-size: 32px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="otp-box">
      <h6>Enter this OTP to continue resetting your password</h6>
      <p class="otp-number"><b>{{otp}}</b></p>
    </div>
  </body>
</html>
